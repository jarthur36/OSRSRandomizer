<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PokeSwipe — Keep or Discard</title>
  <style>
    :root {
      --bg: #0f1220; --card:#181c33; --accent:#6ee7ff; --accent2:#8b5cf6; --text:#e7ecff; --muted:#9aa3c7;
      --keep:#16a34a; --discard:#ef4444;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background: radial-gradient(1200px 800px at 80% -10%, #1b2142 0%, var(--bg) 60%); color: var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; }
    a { color: var(--accent); }
    .app { max-width: 900px; margin: 0 auto; padding: 24px; }
    header { display:flex; justify-content:space-between; align-items:center; gap:16px; flex-wrap:wrap; }
    header h1 { font-size: clamp(20px, 3vw, 28px); margin: 0; letter-spacing: 0.3px; }
    .controls { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    button, .btn {
      border: 1px solid #2a305a; background: linear-gradient(180deg,#1c2246, #141833);
      color: var(--text); padding: 10px 14px; border-radius: 10px; cursor: pointer; font-weight: 600;
    }
    button:hover { border-color:#3a4385; }
    .pill { padding: 6px 10px; border-radius:20px; background:#151a36; border:1px solid #2a305a; color:var(--muted); }
    .stack { position: relative; height: min(72vh, 680px); margin-top: 16px; }
    .card {
      position: absolute; inset: 0; margin:auto; width:min(560px, 92%); height:100%;
      background: linear-gradient(180deg, #1a1f3b 0%, #13172f 70%); border:1px solid #2a305a; border-radius:18px;
      box-shadow: 0 20px 40px rgba(0,0,0,.35);
      display:flex; flex-direction:column; overflow:hidden; touch-action: none;
      will-change: transform, opacity;
    }
    .card.hidden { display:none; }
    .artWrap { flex:1; display:grid; place-items:center; padding:16px; }
    .artWrap img { max-width: 96%; max-height: 100%; object-fit: contain; filter: drop-shadow(0 12px 16px rgba(0,0,0,.45)); }
    .meta {
      border-top: 1px solid #232a57; padding:14px 16px; display:flex; justify-content:space-between; align-items:center;
      background: linear-gradient(180deg, #161a36, #0f1330);
    }
    .name { font-size: 20px; font-weight:700; letter-spacing:.3px; }
    .dex { color: var(--muted); }
    .hint {
      position:absolute; top:16px; width:100%; display:flex; justify-content:space-between; padding:0 20px; pointer-events:none;
      font-weight:800; letter-spacing:.8px; text-transform:uppercase; opacity:.0; transition:opacity .2s ease;
    }
    .hint.show { opacity:.25; }
    .left, .right { padding:6px 10px; border-radius:12px; }
    .left { color:#ffd5d5; background: rgba(239,68,68,.2); border:1px solid rgba(239,68,68,.4); }
    .right { color:#d6ffe1; background: rgba(22,163,74,.2); border:1px solid rgba(22,163,74,.4); }
    .actions { display:flex; justify-content:center; gap:14px; margin-top: 18px; }
    .round {
      width:54px; height:54px; border-radius:50%; display:grid; place-items:center; font-size:22px; border:1px solid #2a305a;
      background: #131733; box-shadow: inset 0 0 18px rgba(255,255,255,.04);
    }
    .round.discard { border-color: rgba(239,68,68,.5); }
    .round.keep    { border-color: rgba(22,163,74,.5); }
    .footerNote { margin-top: 10px; color: var(--muted); font-size: 13px; }

    /* Results */
    .results { display:none; margin-top: 20px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap:12px; }
    .tile {
      background:#121633; border:1px solid #2a305a; border-radius:14px; padding:10px; display:flex; flex-direction:column; gap:6px; align-items:center;
    }
    .tile img { width:100px; height:100px; object-fit:contain; }
    .tile .label { text-align:center; font-size:14px; color:#dfe6ff; }
    .muted { color: var(--muted); }
    .copy { margin-left:8px; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>PokeSwipe <span class="pill">National Dex</span></h1>
      <div class="controls">
        <label class="pill"><input id="randomize" type="checkbox" /> random order</label>
        <button id="start">Start</button>
        <button id="finish" disabled>Finish</button>
      </div>
    </header>

    <div id="stack" class="stack">
      <div id="loader" class="card" style="display:grid; place-items:center;">
        <div>
          <div class="pill" style="display:inline-block">Loading Pokédex…</div>
          <div class="footerNote">First load fetches names & caches them locally.</div>
        </div>
      </div>
      <!-- Cards injected here -->
    </div>

    <div class="actions">
      <button id="btnDiscard" class="round discard" title="Discard (Left)">❌</button>
      <button id="btnKeep" class="round keep" title="Keep (Right)">✅</button>
    </div>
    <div class="footerNote">Tip: ← / → keys also work. Swipe on touch.</div>

    <section class="results" id="results">
      <h2>Kept Pokémon (<span id="keptCount">0</span>)</h2>
      <div style="margin:8px 0;">
        <button id="copyNames" class="btn copy">Copy names</button>
        <span class="muted" id="copyStatus"></span>
      </div>
      <div class="grid" id="keptGrid"></div>
    </section>
  </div>

  <script>
    const API_LIST = 'https://pokeapi.co/api/v2/pokemon?limit=2000';
    const ART_URL = id => `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${id}.png`;

    const state = {
      all: [], order: [], idx: 0,
      kept: [], discarded: [],
      dragging: false, startX: 0, currentX: 0, currentCard: null,
      cacheKey: 'pokeswipe:list:v1'
    };

    async function loadList() {
      const cached = localStorage.getItem(state.cacheKey);
      if (cached) { state.all = JSON.parse(cached); return; }
      const res = await fetch(API_LIST);
      if (!res.ok) throw new Error('Failed to load Pokédex list');
      const data = await res.json();
      // data.results: [{name, url}] → id from url
      const list = data.results
        .map(r => {
          const m = r.url.match(/\/pokemon\/(\d+)\//);
          return m ? { id: +m[1], name: r.name } : null;
        })
        .filter(Boolean)
        .filter(p => p.id <= 20000) // safety filter vs. forms with huge ids
        .sort((a,b) => a.id - b.id);
      state.all = list;
      localStorage.setItem(state.cacheKey, JSON.stringify(list));
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function titleCase(name) {
      return name.replace(/-/g,' ').replace(/\b\w/g, c => c.toUpperCase());
    }

    function buildOrder() {
      const base = state.all.slice(); // copy
      state.order = document.getElementById('randomize').checked ? shuffle(base) : base;
      state.idx = 0;
    }

    function createCard(p) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="hint"><span class="left">Discard</span><span class="right">Keep</span></div>
        <div class="artWrap">
          <img loading="lazy" alt="${titleCase(p.name)}" src="${ART_URL(p.id)}"
               onerror="this.src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${p.id}.png'">
        </div>
        <div class="meta">
          <div class="name">#${String(p.id).padStart(4,'0')} — ${titleCase(p.name)}</div>
          <div class="dex">National Dex</div>
        </div>
      `;
      attachDrag(card, p);
      return card;
    }

    function mountNext(n=3) {
      const stack = document.getElementById('stack');
      const existing = [...stack.querySelectorAll('.card')].filter(c => !c.id);
      const need = Math.max(0, n - existing.length);
      for (let i=0; i<need && state.idx < state.order.length; i++) {
        const p = state.order[state.idx++];
        const c = createCard(p);
        c.style.zIndex = 100 - existing.length - i;
        stack.appendChild(c);
      }
      document.getElementById('finish').disabled = state.kept.length + state.discarded.length < 1;
      if (state.idx >= state.order.length && stack.querySelectorAll('.card').length <= 1) {
        // end reached
        showResults();
      }
    }

    function attachDrag(card, pokemon) {
      let x = 0, y = 0, startX = 0, startY = 0;
      const hint = card.querySelector('.hint');

      const setTransform = () => {
        const rot = x / 18;
        card.style.transform = `translate(${x}px, ${y}px) rotate(${rot}deg)`;
        const abs = Math.abs(x);
        const alpha = Math.min(abs / 120, 1);
        hint.classList.toggle('show', abs > 10);
        hint.style.opacity = 0.1 + alpha * 0.35;
        hint.querySelector('.left').style.opacity  = x < 0 ? 0.2 + alpha * 0.8 : 0.15;
        hint.querySelector('.right').style.opacity = x > 0 ? 0.2 + alpha * 0.8 : 0.15;
      };

      const onPointerDown = e => {
        card.setPointerCapture(e.pointerId);
        startX = e.clientX; startY = e.clientY;
        card.style.transition = 'none';
      };
      const onPointerMove = e => {
        if (startX === 0 && startY === 0) return;
        x = e.clientX - startX; y = e.clientY - startY;
        setTransform();
      };
      const onPointerUp = e => {
        const threshold = 140;
        const velocityX = e.velocityX || 0; // some browsers expose this
        const decided = Math.abs(x) > threshold || Math.abs(velocityX) > 1.2;
        if (decided) {
          const keep = x > 0;
          fling(card, x, y, keep, pokemon);
        } else {
          card.style.transition = 'transform .25s ease';
          x = y = 0; setTransform();
          setTimeout(()=>{ card.style.transition = 'none'; }, 250);
        }
        startX = startY = 0;
      };

      card.addEventListener('pointerdown', onPointerDown);
      card.addEventListener('pointermove',  onPointerMove);
      card.addEventListener('pointerup',    onPointerUp);
      card.addEventListener('pointercancel',onPointerUp);
      // Click blockers so selecting text doesn't interfere
      card.addEventListener('dragstart', e => e.preventDefault());
      // Buttons:
      document.getElementById('btnKeep').onclick    = () => fling(card,  160, 0, true,  pokemon);
      document.getElementById('btnDiscard').onclick = () => fling(card, -160, 0, false, pokemon);
      // Keyboard:
      window.addEventListener('keydown', (e) => {
        if (!card.isConnected) return;
        if (e.key === 'ArrowRight') fling(card,  160, 0, true,  pokemon);
        if (e.key === 'ArrowLeft')  fling(card, -160, 0, false, pokemon);
      }, { passive:true });
    }

    function fling(card, x, y, keep, pokemon) {
      if (!card.isConnected) return;
      const dx = keep ? window.innerWidth : -window.innerWidth;
      card.style.transition = 'transform .28s ease-out, opacity .28s ease-out';
      card.style.transform = `translate(${dx}px, ${y}px) rotate(${x/12}deg)`;
      card.style.opacity = '0';
      setTimeout(() => {
        card.remove();
        (keep ? state.kept : state.discarded).push(pokemon);
        mountNext(3);
      }, 240);
    }

    function showResults() {
      document.getElementById('stack').innerHTML = '';
      document.querySelector('.actions').style.display = 'none';
      document.getElementById('finish').disabled = true;

      const kept = state.kept;
      document.getElementById('keptCount').textContent = kept.length;
      const grid = document.getElementById('keptGrid');
      grid.innerHTML = '';
      kept.forEach(p => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.innerHTML = `
          <img loading="lazy" src="${ART_URL(p.id)}" alt="${titleCase(p.name)}"
               onerror="this.src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${p.id}.png'">
          <div class="label">#${String(p.id).padStart(4,'0')}<br>${titleCase(p.name)}</div>
        `;
        grid.appendChild(tile);
      });
      document.getElementById('results').style.display = 'block';
    }

    // Copy kept names to clipboard
    async function copyNames() {
      const names = state.kept.map(p => titleCase(p.name)).join(', ');
      try {
        await navigator.clipboard.writeText(names);
        document.getElementById('copyStatus').textContent = 'Copied!';
        setTimeout(()=> document.getElementById('copyStatus').textContent = '', 1200);
      } catch {
        document.getElementById('copyStatus').textContent = 'Clipboard blocked';
        setTimeout(()=> document.getElementById('copyStatus').textContent = '', 1500);
      }
    }

    // Wiring
    (async function init() {
      try {
        await loadList(); // may use cache
        document.getElementById('loader').remove();
        // mount a few immediately after clicking Start
      } catch (e) {
        console.error(e);
        alert('Failed to load Pokédex. Try again.');
      }
    })();

    document.getElementById('start').addEventListener('click', () => {
      document.querySelector('.actions').style.display = 'flex';
      buildOrder();
      mountNext(3);
      document.getElementById('finish').disabled = false;
    });

    document.getElementById('finish').addEventListener('click', showResults);
    document.getElementById('copyNames').addEventListener('click', copyNames);
  </script>
</body>
</html>
